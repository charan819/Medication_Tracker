{% extends "base.html" %}

{% block title %}Appointments - Health Management App{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h1>Your Appointments</h1>
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addAppointmentModal">
        <i class="fas fa-plus me-1"></i> Add Appointment
    </button>
</div>

<!-- Filters -->
<div class="card mb-4">
    <div class="card-body">
        <h5 class="card-title">Filters</h5>
        <div class="row g-3">
            <div class="col-md-3">
                <label for="statusFilter" class="form-label">Status</label>
                <select class="form-select" id="statusFilter">
                    <option value="">All</option>
                    <option value="scheduled" selected>Scheduled</option>
                    <option value="completed">Completed</option>
                    <option value="missed">Missed</option>
                    <option value="cancelled">Cancelled</option>
                </select>
            </div>
            <div class="col-md-3">
                <label for="fromDateFilter" class="form-label">From Date</label>
                <input type="date" class="form-control" id="fromDateFilter">
            </div>
            <div class="col-md-3">
                <label for="toDateFilter" class="form-label">To Date</label>
                <input type="date" class="form-control" id="toDateFilter">
            </div>
            <div class="col-md-3 d-flex align-items-end">
                <button class="btn btn-primary w-100" id="applyFilters">Apply Filters</button>
            </div>
        </div>
    </div>
</div>

<!-- Appointments List -->
<div class="card">
    <div class="card-body">
        <div class="loader text-center">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
        <div id="appointments-container">
            <!-- Appointments will be loaded here -->
        </div>
    </div>
</div>

<!-- Add Appointment Modal -->
<div class="modal fade" id="addAppointmentModal" tabindex="-1" aria-labelledby="addAppointmentModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addAppointmentModalLabel">Add New Appointment</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="addAppointmentForm">
                    <div class="row mb-3">
                        <div class="col-md-12">
                            <label for="title" class="form-label">Appointment Title</label>
                            <input type="text" class="form-control" id="title" name="title" required>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="doctor_name" class="form-label">Doctor Name</label>
                            <input type="text" class="form-control" id="doctor_name" name="doctor_name">
                        </div>
                        <div class="col-md-6">
                            <label for="hospital_name" class="form-label">Hospital/Clinic Name</label>
                            <input type="text" class="form-control" id="hospital_name" name="hospital_name">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="date" class="form-label">Date</label>
                            <input type="date" class="form-control" id="date" name="date" required>
                        </div>
                        <div class="col-md-6">
                            <label for="time" class="form-label">Time</label>
                            <input type="time" class="form-control" id="time" name="time" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="location" class="form-label">Location</label>
                        <input type="text" class="form-control" id="location" name="location">
                    </div>
                    <div class="mb-3">
                        <label for="notes" class="form-label">Notes</label>
                        <textarea class="form-control" id="notes" name="notes" rows="3"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" id="saveAppointmentBtn">Save Appointment</button>
            </div>
        </div>
    </div>
</div>

<!-- Edit Appointment Modal -->
<div class="modal fade" id="editAppointmentModal" tabindex="-1" aria-labelledby="editAppointmentModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editAppointmentModalLabel">Edit Appointment</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="editAppointmentForm">
                    <input type="hidden" id="edit_appointment_id">
                    <div class="row mb-3">
                        <div class="col-md-12">
                            <label for="edit_title" class="form-label">Appointment Title</label>
                            <input type="text" class="form-control" id="edit_title" name="title" required>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="edit_doctor_name" class="form-label">Doctor Name</label>
                            <input type="text" class="form-control" id="edit_doctor_name" name="doctor_name">
                        </div>
                        <div class="col-md-6">
                            <label for="edit_hospital_name" class="form-label">Hospital/Clinic Name</label>
                            <input type="text" class="form-control" id="edit_hospital_name" name="hospital_name">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="edit_date" class="form-label">Date</label>
                            <input type="date" class="form-control" id="edit_date" name="date" required>
                        </div>
                        <div class="col-md-6">
                            <label for="edit_time" class="form-label">Time</label>
                            <input type="time" class="form-control" id="edit_time" name="time" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="edit_location" class="form-label">Location</label>
                        <input type="text" class="form-control" id="edit_location" name="location">
                    </div>
                    <div class="mb-3">
                        <label for="edit_notes" class="form-label">Notes</label>
                        <textarea class="form-control" id="edit_notes" name="notes" rows="3"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="edit_status" class="form-label">Status</label>
                        <select class="form-select" id="edit_status" name="status">
                            <option value="scheduled">Scheduled</option>
                            <option value="completed">Completed</option>
                            <option value="missed">Missed</option>
                            <option value="cancelled">Cancelled</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" id="updateAppointmentBtn">Update Appointment</button>
            </div>
        </div>
    </div>
</div>

<!-- Update Appointment Status Modal -->
<div class="modal fade" id="updateStatusModal" tabindex="-1" aria-labelledby="updateStatusModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="updateStatusModalLabel">Update Appointment Status</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="updateStatusForm">
                    <input type="hidden" id="status_appointment_id">
                    <div class="mb-3">
                        <label for="status" class="form-label">Status</label>
                        <select class="form-select" id="status" name="status" required>
                            <option value="scheduled">Scheduled</option>
                            <option value="completed">Completed</option>
                            <option value="missed">Missed</option>
                            <option value="cancelled">Cancelled</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" id="saveStatusBtn">Save Status</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    document.addEventListener('DOMContentLoaded', async function() {
        // Load appointments on page load
        await loadAppointments();
        
        // Set up event listeners
        document.getElementById('applyFilters').addEventListener('click', loadAppointments);
        document.getElementById('saveAppointmentBtn').addEventListener('click', saveAppointment);
        document.getElementById('updateAppointmentBtn').addEventListener('click', updateAppointment);
        document.getElementById('saveStatusBtn').addEventListener('click', updateAppointmentStatus);
    });
    
    async function loadAppointments() {
        try {
            showLoader();
            
            // Get filter values
            const status = document.getElementById('statusFilter').value;
            const fromDate = document.getElementById('fromDateFilter').value;
            const toDate = document.getElementById('toDateFilter').value;
            
            // Create filters object
            const filters = {};
            if (status) filters.status = status;
            if (fromDate) filters.from_date = fromDate;
            if (toDate) filters.to_date = toDate;
            
            // Fetch appointments
            const appointments = await fetchAppointments(filters);
            
            // Display appointments
            const container = document.getElementById('appointments-container');
            
            if (appointments.length === 0) {
                container.innerHTML = `
                    <div class="text-center p-5">
                        <h5>No appointments found</h5>
                        <p>Add an appointment to get started</p>
                    </div>
                `;
                hideLoader();
                return;
            }
            
            // Group appointments by month
            const appointmentsByMonth = {};
            
            appointments.forEach(appt => {
                const date = new Date(appt.date);
                const monthYear = `${date.toLocaleString('default', { month: 'long' })} ${date.getFullYear()}`;
                
                if (!appointmentsByMonth[monthYear]) {
                    appointmentsByMonth[monthYear] = [];
                }
                
                appointmentsByMonth[monthYear].push(appt);
            });
            
            let html = '';
            
            // Display appointments by month
            for (const [month, monthAppointments] of Object.entries(appointmentsByMonth)) {
                html += `
                    <div class="mb-4">
                        <h4>${month}</h4>
                        <div class="list-group">
                `;
                
                monthAppointments.forEach(appt => {
                    let statusBadgeClass = 'primary';
                    switch(appt.status) {
                        case 'completed':
                            statusBadgeClass = 'success';
                            break;
                        case 'missed':
                            statusBadgeClass = 'danger';
                            break;
                        case 'cancelled':
                            statusBadgeClass = 'warning';
                            break;
                    }
                    
                    html += `
                        <div class="list-group-item">
                            <div class="d-flex w-100 justify-content-between">
                                <h5 class="mb-1">${appt.title}</h5>
                                <small class="text-muted">${formatDate(appt.date)}</small>
                            </div>
                            <div class="d-flex w-100 justify-content-between">
                                <p class="mb-1">
                                    ${appt.doctor_name ? `<strong>Doctor:</strong> ${appt.doctor_name}` : ''}
                                    ${appt.hospital_name ? `<br><strong>Hospital/Clinic:</strong> ${appt.hospital_name}` : ''}
                                    ${appt.location ? `<br><strong>Location:</strong> ${appt.location}` : ''}
                                    ${appt.notes ? `<br><strong>Notes:</strong> ${appt.notes}` : ''}
                                </p>
                                <div class="text-end">
                                    <span class="badge bg-${statusBadgeClass}">${appt.status}</span>
                                    <br>
                                    <small class="text-muted">${formatTime(appt.time)}</small>
                                </div>
                            </div>
                            <div class="mt-2">
                                <div class="btn-group" role="group">
                                    <button type="button" class="btn btn-sm btn-outline-primary" onclick="openStatusModal(${appt.id}, '${appt.status}')">
                                        Update Status
                                    </button>
                                    <button type="button" class="btn btn-sm btn-primary" onclick="openEditModal(${appt.id})">
                                        Edit
                                    </button>
                                    <button type="button" class="btn btn-sm btn-danger" onclick="deleteAppointmentConfirm(${appt.id})">
                                        Delete
                                    </button>
                                </div>
                            </div>
                        </div>
                    `;
                });
                
                html += `
                        </div>
                    </div>
                `;
            }
            
            container.innerHTML = html;
            hideLoader();
            
        } catch (error) {
            console.error('Error loading appointments:', error);
            showAlert('Failed to load appointments. Please try again later.', 'danger');
            hideLoader();
        }
    }
    
    async function saveAppointment() {
        // Validate form
        const title = document.getElementById('title').value;
        const date = document.getElementById('date').value;
        const time = document.getElementById('time').value;
        
        if (!title || !date || !time) {
            showAlert('Please fill in all required fields', 'warning');
            return;
        }
        
        const appointmentData = {
            title: title,
            doctor_name: document.getElementById('doctor_name').value,
            hospital_name: document.getElementById('hospital_name').value,
            date: date,
            time: time,
            location: document.getElementById('location').value,
            notes: document.getElementById('notes').value,
            status: 'scheduled'
        };
        
        try {
            showLoader();
            const response = await fetch('/api/appointments', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(appointmentData),
            });
            
            if (!response.ok) {
                const errorData = await response.json();
                throw new Error(errorData.message || `HTTP error! Status: ${response.status}`);
            }
            
            hideLoader();
            
            // Close modal and reset form
            const modal = bootstrap.Modal.getInstance(document.getElementById('addAppointmentModal'));
            modal.hide();
            document.getElementById('addAppointmentForm').reset();
            
            showAlert('Appointment created successfully!', 'success');
            
            // Reload appointments
            await loadAppointments();
            
        } catch (error) {
            hideLoader();
            console.error('Error saving appointment:', error);
            showAlert('Failed to save appointment. Please try again.', 'danger');
        }
    }
    
    function openEditModal(appointmentId) {
        try {
            showLoader();
            
            fetch(`/api/appointments/${appointmentId}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(appointment => {
                    hideLoader();
                    
                    // Fill form with appointment data
                    document.getElementById('edit_appointment_id').value = appointment.id;
                    document.getElementById('edit_title').value = appointment.title;
                    document.getElementById('edit_doctor_name').value = appointment.doctor_name || '';
                    document.getElementById('edit_hospital_name').value = appointment.hospital_name || '';
                    
                    // Format date to YYYY-MM-DD for input
                    const date = new Date(appointment.date);
                    const formattedDate = date.toISOString().split('T')[0];
                    document.getElementById('edit_date').value = formattedDate;
                    
                    // Format time to HH:MM for input
                    const timeStr = appointment.time.split(':');
                    const formattedTime = `${timeStr[0]}:${timeStr[1]}`;
                    document.getElementById('edit_time').value = formattedTime;
                    
                    document.getElementById('edit_location').value = appointment.location || '';
                    document.getElementById('edit_notes').value = appointment.notes || '';
                    document.getElementById('edit_status').value = appointment.status;
                    
                    // Show modal
                    const modal = new bootstrap.Modal(document.getElementById('editAppointmentModal'));
                    modal.show();
                })
                .catch(error => {
                    hideLoader();
                    console.error('Error loading appointment details:', error);
                    showAlert('Failed to load appointment details. Please try again.', 'danger');
                });
            
        } catch (error) {
            hideLoader();
            console.error('Error loading appointment details:', error);
            showAlert('Failed to load appointment details. Please try again.', 'danger');
        }
    }
    
    async function updateAppointment() {
        const appointmentId = document.getElementById('edit_appointment_id').value;
        
        // Validate form
        const title = document.getElementById('edit_title').value;
        const date = document.getElementById('edit_date').value;
        const time = document.getElementById('edit_time').value;
        
        if (!title || !date || !time) {
            showAlert('Please fill in all required fields', 'warning');
            return;
        }
        
        const appointmentData = {
            title: title,
            doctor_name: document.getElementById('edit_doctor_name').value,
            hospital_name: document.getElementById('edit_hospital_name').value,
            date: date,
            time: time,
            location: document.getElementById('edit_location').value,
            notes: document.getElementById('edit_notes').value,
            status: document.getElementById('edit_status').value
        };
        
        try {
            showLoader();
            const response = await fetch(`/api/appointments/${appointmentId}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(appointmentData),
            });
            
            if (!response.ok) {
                const errorData = await response.json();
                throw new Error(errorData.message || `HTTP error! Status: ${response.status}`);
            }
            
            hideLoader();
            
            // Close modal
            const modal = bootstrap.Modal.getInstance(document.getElementById('editAppointmentModal'));
            modal.hide();
            
            showAlert('Appointment updated successfully!', 'success');
            
            // Reload appointments
            await loadAppointments();
            
        } catch (error) {
            hideLoader();
            console.error('Error updating appointment:', error);
            showAlert('Failed to update appointment. Please try again.', 'danger');
        }
    }
    
    function openStatusModal(appointmentId, currentStatus) {
        document.getElementById('status_appointment_id').value = appointmentId;
        document.getElementById('status').value = currentStatus;
        
        const modal = new bootstrap.Modal(document.getElementById('updateStatusModal'));
        modal.show();
    }
    
    async function updateAppointmentStatus() {
        const appointmentId = document.getElementById('status_appointment_id').value;
        const status = document.getElementById('status').value;
        
        try {
            showLoader();
            const response = await fetch(`/api/appointments/${appointmentId}/status`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ status: status }),
            });
            
            if (!response.ok) {
                const errorData = await response.json();
                throw new Error(errorData.message || `HTTP error! Status: ${response.status}`);
            }
            
            hideLoader();
            
            // Close modal
            const modal = bootstrap.Modal.getInstance(document.getElementById('updateStatusModal'));
            modal.hide();
            
            showAlert('Appointment status updated successfully!', 'success');
            
            // Reload appointments
            await loadAppointments();
            
        } catch (error) {
            hideLoader();
            console.error('Error updating appointment status:', error);
            showAlert('Failed to update appointment status. Please try again.', 'danger');
        }
    }
    
    async function deleteAppointmentConfirm(appointmentId) {
        if (confirm('Are you sure you want to delete this appointment? This action cannot be undone.')) {
            try {
                showLoader();
                const response = await fetch(`/api/appointments/${appointmentId}`, {
                    method: 'DELETE',
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                
                hideLoader();
                showAlert('Appointment deleted successfully!', 'success');
                
                // Reload appointments
                await loadAppointments();
                
            } catch (error) {
                hideLoader();
                console.error('Error deleting appointment:', error);
                showAlert('Failed to delete appointment. Please try again.', 'danger');
            }
        }
    }
</script>
{% endblock %}
